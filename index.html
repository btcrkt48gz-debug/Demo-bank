<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Demo Bank</title>
<style>
/* Reset */
* { box-sizing: border-box; margin:0; padding:0; }

/* Body */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

/* Main container */
.container {
    width: 100%;
    max-width: 700px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    padding: 30px 40px;
}

/* Hidden class */
.hidden { display: none; }

/* Logo */
.logo {
    display: block;
    margin: 0 auto 20px;
    width: 120px;
}

/* Headings */
h2 { text-align: center; color: #1a73e8; margin-bottom: 25px; }

/* Cards for balance */
.card {
    background: #1a73e8;
    color: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    font-size: 22px;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    background-color: #1a73e8;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover { background-color: #155bb5; }

/* Logout button */
button.logout { background: #dc3545; }
button.logout:hover { background: #a71d2a; }

/* Transactions */
ul { list-style: none; margin-top: 15px; }
ul li {
    background: #f0f4ff;
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    border-left: 6px solid #1a73e8;
    font-weight: 500;
}

/* Responsive */
@media (max-width: 450px){
    .container { padding: 20px; }
    .card { font-size: 18px; padding: 20px; }
}
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="container">
    <!-- Optional Logo -->
    <!-- <img src="logo.png" class="logo" alt="Bank Logo"> -->
    <h2>Pro Demo Bank Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="container hidden">
    <h2>Welcome!</h2>
    <div class="card">
        Balance: $<span id="balance">1000</span>
    </div>

    <input id="withdrawAmount" placeholder="Withdraw amount">
    <button onclick="withdraw()">Withdraw</button>

    <input id="transferAmount" placeholder="Transfer amount">
    <input id="transferTo" placeholder="Transfer to user">
    <button onclick="transfer()">Transfer</button>

    <h3>Transactions:</h3>
    <ul id="transactions"></ul>

    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
let balance = 1000;
let transactions = [];

function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if(user===""||pass==="") return alert("Enter username and password");
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
}

function updateScreen(){
    document.getElementById("balance").innerText = balance;
    let list = document.getElementById("transactions");
    list.innerHTML="";
    transactions.forEach(t=>{
        let item = document.createElement("li");
        item.innerText=t;
        list.appendChild(item);
    });
}

function withdraw(){
    let amount = Number(document.getElementById("withdrawAmount").value);
    if(amount<=0||isNaN(amount)) return alert("Invalid amount");
    if(amount>balance) return alert("Not enough balance");
    balance -= amount;
    transactions.push("Withdrew $"+amount);
    updateScreen();
}

function transfer(){
    let amount = Number(document.getElementById("transferAmount").value);
    let toUser = document.getElementById("transferTo").value;
    if(amount<=0||isNaN(amount)) return alert("Invalid amount");
    if(toUser==="") return alert("Enter user");
    if(amount>balance) return alert("Not enough balance");
    balance -= amount;
    transactions.push("Transferred $"+amount+" to "+toUser);
    updateScreen();
}

function logout(){ location.reload(); }
</script>

</body>
</html>
